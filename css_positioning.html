<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="CSS/positioning.css">
</head>
    <body>
    <main>
        <h1>Visible Spectrum Wavelengths</h1>
            <div id="red" class="box">
                <img class="arrow" src="img/codeup-arrow.png">
                620-750 nm
            </div>
            <div id="orange" class="box">
                <img class="arrow" src="img/codeup-arrow.png">
                590-620 nm
            </div>
            <div id="yellow" class="box">
                <img class="arrow" src="img/codeup-arrow.png">
                570-590 nm
            </div>
            <div id="green" class="box">
                <img class="arrow" src="img/codeup-arrow.png">
                495-570 nm
            </div>
            <div id="blue" class="box">
                <img class="arrow" src="img/codeup-arrow.png">
                450-495 nm
            </div>
            <div id="deepink" class="box">
                <img class="arrow" src="img/codeup-arrow.png">
                380-450 nm
            </div>
    </main>
    </body>
</html>
