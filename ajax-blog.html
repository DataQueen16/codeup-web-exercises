<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="CSS/ajax-table-style.css">
</head>
<body>
    <div id="posts"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script>
        (function () {
           "use strict";

           var request = $.ajax("data/blog.json");

            request.done(function (response) {
                response.forEach(function (blog) {
                    $('#posts').append('<div class="container"><h2>' + blog.title + '</h2>' + '<span>' + blog.date + '</span>' + '<p>' + blog.content + '</p>' + '<footer>' + blog.categories + '</footer></div><br>');
                })
            })
        })();
    </script>
</body>
</html>
