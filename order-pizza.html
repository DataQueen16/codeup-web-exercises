<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/custom.css">
    <title>Pizza World</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">Pizza World</button>
                <button type="button" class="btn btn-secondary">Online Order</button>
                <button type="button" class="btn btn-secondary">Menu</button>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <input type="text" class="form-control" placeholder="Zip Code" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <div class="input-group-text" id="btnGroupAddon">Search stores near you</div>
                </div>
                <div class="input-group-prepend col align-self-end">
                    <div class="input-group-text" id="btnGroupAddon2">Sign Up</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row jumbotron">
        <h1 id="banner" class="display-4">Welcome to Pizza World</h1>
    </div>
</div>

<div class="row">
    <div class="container">
        <h2>Build your own pizza!</h2>

            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="#size" data-toggle="tab" role="tab" aria-controls="nav-size" aria-selected="true">
                            <span class="badge badge-light">1</span>
                            Size and crust</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cheese" data-toggle="tab" role="tab" aria-controls="nav-cheese" aria-selected="true">
                            <span class="badge badge-light">2</span>
                            Cheese and Sauce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#toppings" data-toggle="tab" role="tab" aria-controls="nav-toppings" aria-selected="true">
                            <span class="badge badge-light">3</span>
                            Toppings</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTab">
                    <div class="tab-pane fade show card-body" id="nav-size" role="tabpanel" aria-labelledby="nav-size-tab">
                        <p class="card-text">Monkey</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div class="tab-pane fade card-body" id="nav-cheese" role="tabpanel" aria-labelledby="nav-cheese-tab">
                        <p class="card-text">Chicken</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div class="tab-pane fade card-body" id="nav-toppings" role="tabpanel" aria-labelledby="nav-toppings-tab">
                        <p class="card-text">Horse</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
