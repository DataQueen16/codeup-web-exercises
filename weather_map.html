    <!--URL's are equivalent to endpoints -->

            "use strict";

        var request = $.get("http://api.openweathermap.org/data/2.5/weather", {
            APPID: "8f32c0149a278cdb5f995fbb3d98eba5",
            q: "San Antonio",
            units: "imperial"  //gives back fahrenheit instead of kelvin
            });

        request.done(function (response) {
            console.log(response);
            $('#display').append('<h1>' + 'Weather Application' + '</h1>' + '<h2>' + 'San Antonio' + '</h2>');
            $('#display').append('<div id="today" class="format">' + '<span><h4>' + response.main.temp_max + '/' + response.main.temp_min + '</span><br>' + '<label href="http://openweathermap.org/img/w/[icon].png"></label>' + '<p>' + response.weather.main + '</p>' + '<p>' + 'Humidity: ' + response.main.humidity + '</p>' + '<p>' + 'Wind: ' + response.wind.speed + '</p>' + '<p>' + 'Pressure: ' + response.main.pressure + '</p>' + '</h4></div>')
        });
